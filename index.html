<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #27b114 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .welcome-container { 
            text-align: center; 
            color: white; 
            max-width: 600px; 
            padding: 20px;
        }
        .logo h1 { 
            font-size: 3rem; 
            font-weight: 700; 
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .tagline { 
            font-size: 1.2rem; 
            margin-bottom: 30px; 
            opacity: 0.9;
        }
        .features { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            margin-bottom: 40px;
        }
        @media (min-width: 768px) {
            .welcome-container { padding: 40px; }
            .logo h1 { font-size: 4rem; }
            .tagline { font-size: 1.5rem; margin-bottom: 40px; }
            .features { grid-template-columns: repeat(2, 1fr); gap: 30px; margin-bottom: 50px; }
        }
        .feature { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px 15px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
        }
        @media (min-width: 768px) {
            .feature { padding: 30px 20px; }
        }
        .feature h3 { 
            font-size: 1.2rem; 
            margin-bottom: 10px;
        }
        .cta-btn { 
            display: inline-block; 
            padding: 15px 40px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 600; 
            font-size: 1.1rem; 
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .cta-btn:hover { 
            background: rgba(255, 255, 255, 0.3); 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <h1>TaskFlow</h1>
        </div>
        <p class="tagline">Organize your life beautifully</p>
        
        <div class="features">
            <div class="feature">
                <h3>ðŸ”’ Secure & Personal</h3>
                <p>Your tasks are private and securely stored with your account</p>
            </div>
            <div class="feature">
                <h3>ðŸ“Š Track Progress</h3>
                <p>Visual statistics to keep you motivated and on track</p>
            </div>
        </div>
        
        <a href="auth.html" class="cta-btn">Get Started</a>
    </div>

    <script>
        // Redirect to app if already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            window.location.href = 'app.html';
        }
    </script>
</body>
</html>
